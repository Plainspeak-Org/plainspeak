<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #2f3640;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background: #4a69bd;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #666;
            padding: 20px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #4a69bd;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px 0;
        }
        .highlight {
            color: #4a69bd;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>{% block header %}PlainSpeak Plugin Contest{% endblock %}</h1>
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>

        <div class="footer">
            <p>PlainSpeak Plugin Development Contest</p>
            <p>If you have any questions, please contact us at support@plainspeak.org</p>
            <p><a href="https://contest.plainspeak.org">contest.plainspeak.org</a></p>
        </div>
    </div>
</body>
</html>
